<app-header></app-header>

<div class="container">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.firstName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.lastName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <button mat-icon-button color="accent"(click)="openDetails(employee)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button (click)="editEmployee(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"(click)="deleteEmployee(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let employee; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
