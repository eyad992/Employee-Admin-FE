<h2 mat-dialog-title>Employee Info</h2>
<mat-dialog-content>
  <ng-container *ngFor="let property of getObjectKeys(data.employee)">
    <p *ngIf="property !== 'id'"><strong>{{ getPropertyLabel(property) }}:</strong> {{ getPropertyValue(property) }}</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
