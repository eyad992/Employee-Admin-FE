<div mat-dialog-title>
  <h1>{{ employee ? 'Edit Employee' : 'Add Employee' }}</h1>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content>

  <div class="row">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput  formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
  </div>

    <div class="row">
    <mat-form-field>
      <mat-label>Zip Code</mat-label>
      <input type="number"matInput formControlName="zip">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
       <mat-label>Building Number</mat-label>
       <input type="number" matInput formControlName="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input type="number" matInput formControlName="phone">
       </mat-form-field>
  </div>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button type="button" mat-raised-button (click)="onCancel()" >Cancel</button>

  <button type="submit" mat-raised-button color="primary">{{employee ? 'Update': 'Save'}}</button>
</div>
</form>
